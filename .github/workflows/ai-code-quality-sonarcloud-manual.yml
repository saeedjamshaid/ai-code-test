name: AI Code Quality (Manual)

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ---------------------------------------
      # Build whole project (src + tools)
      # ---------------------------------------
      - name: Compile TypeScript
        run: |
          npx tsc -p tsconfig.json

      # ---------------------------------------
      # Run ESLint
      # ---------------------------------------
      - name: Run ESLint
        run: |
          npx eslint src --format json --output-file eslint-report.json || true

      # ---------------------------------------
      # Run Semgrep
      # ---------------------------------------
      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan --config p/ci --json --output semgrep-report.json || true

      # ---------------------------------------
      # Run SonarCloud scanner
      # ---------------------------------------
      - name: Download SonarCloud scanner
        run: |
          mkdir -p .scanner
          curl -sSLo .scanner/scanner.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip -q .scanner/scanner.zip -d .scanner
          chmod +x .scanner/sonar-scanner-*/bin/sonar-scanner

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .scanner/sonar-scanner-*/bin/sonar-scanner \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      # ---------------------------------------
      # Run scoring script
      # ---------------------------------------
      - name: Run AI code quality scorer
        run: |
          node dist/tools/score.js \
            --eslint eslint-report.json \
            --semgrep semgrep-report.json \
            --source src
